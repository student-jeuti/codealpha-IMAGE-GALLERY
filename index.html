<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-container">
            <img class="gallery-image active" src="imagess/imga1.jpeg" alt="Image 1">
            <img class="gallery-image" src="imagess/imga7.jpeg" alt="Image 2">
            <img class="gallery-image" src="imagess/images (3).jpeg" alt="Image 3">
            <img class="gallery-image" src="imagess/imgb3.jpeg" alt="Image 4">
            <img class="gallery-image" src="imagess/imgb1.jpeg" alt="Image 5">
            <img class="gallery-image" src="imagess/imgb5.jpeg" alt="Image 6">
            <img class="gallery-image" src="imagess/imga6.jpeg" alt="Image 7">
            <img class="gallery-image" src="imagess/imgf7.jpeg" alt="Image 8">
            <img class="gallery-image" src="imagess/imgf3.jpeg" alt="Image 9">
            <img class="gallery-image" src="imagess/imgf1.jpeg" alt="Image 10">
            <img class="gallery-image" src="imagess/imga11.jpeg" alt="Image 11">
            
        </div>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail active" src="imagess/imga1.jpeg" alt="Thumbnail 1" data-index="0">
            <img class="thumbnail" src="imagess/imga7.jpeg" alt="Thumbnail 2" data-index="1">
            <img class="thumbnail" src="imagess/images (3).jpeg" alt="Thumbnail 3" data-index="2">
            <img class="thumbnail" src="imagess/imgb3.jpeg" alt="Thumbnail 4" data-index="3">
            <img class="thumbnail" src="imagess/imgb1.jpeg" alt="Thumbnail 5" data-index="4">
            <img class="thumbnail" src="imagess/imgb5.jpeg" alt="Thumbnail 6" data-index="5">
            <img class="thumbnail" src="imagess/imga6.jpeg" alt="Thumbnail 7" data-index="6">
            <img class="thumbnail" src="imagess/imgf7.jpeg" alt="Thumbnail 8" data-index="7">
            <img class="thumbnail" src="imagess/imgf3.jpeg" alt="Thumbnail 9" data-index="8">
            <img class="thumbnail" src="imagess/imgf1.jpeg" alt="Thumbnail 10" data-index="9">
            <img class="thumbnail" src="imagess/imga11.jpeg" alt="Thumbnail 11" data-index="10">

        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
